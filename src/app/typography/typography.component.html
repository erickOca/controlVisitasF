<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h1 class="resaltado">Reportes de Personal</h1>
            <div class="fechas">
                <label for="fechaInicio">Buscar por Fecha:</label>
                <input
                  type="date"
                  id="fechaInicio"
                  name="fechaInicio"
                  [(ngModel)]="fechaInicio" />
                <label>a</label>
                <input
                  type="date"
                  id="fechaFin"
                  name="fechaFin"
                  [(ngModel)]="fechaFin" />
                <button
                  mat-raised-button
                  (click)="buscar()"
                  style="background-color: #42a5f5"
                >
                  Buscar
                </button>
                <button
                  mat-raised-button
                  style="margin: 10px; background-color: darkgray"
                >
                  Limpiar
                </button>
              </div>
              <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Estadisticas por Areas</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Nombre de Área
                                    </th>
                                    <th>
                                        Visitas Recibidas
                                    </th>
                                  
                                </thead>
                                <tbody >
                                  <tr *ngFor="let item of resultados">
                                    <td>{{ item.nombreArea }}</td> <!-- Cambia las propiedades según la respuesta -->
                                    <td>{{ item.visitas }}</td>
                                </tbody>
                            </table>
          
        </div>
        <div class="grafica">
          <ngx-charts-bar-vertical 
          [view]="[700, 400]"
          [results]="saleData"
          [xAxisLabel]="'Grafica de Visitas a la Biblioteca'"
          [legendTitle]="'Visitas'"
          [yAxisLabel]="'VISITAS'"
          [legend]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxis]="true"
          [yAxis]="true"
          [gradient]="true">
        </ngx-charts-bar-vertical>
        </div>
    </div>
  </div>
